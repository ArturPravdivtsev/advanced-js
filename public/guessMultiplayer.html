<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="./css/styles.css">
	<script type="text/javascript">
		function playGuess() {
			var numberOfPlayers = 2;
			var UserName = [];
			for (var i = 0; i < numberOfPlayers; i++) {
				UserName[i] = prompt("Введите имя игрока " + (i + 1) + ":");
			}

			var currentUser = 0;
			var answer = parseInt(Math.random() * 100);

			while (true) {
				var userAnswer = prompt(UserName[currentUser] + ", введите число от 0 до 100\n(чтобы выйти из игры, нажмите q)");
				if (userAnswer == "й" || userAnswer == "q") {
					break;
				}
				userAnswer = parseInt(userAnswer);

				if (userAnswer > answer) {
					alert(UserName[currentUser] + ", Ваш ответ слишком большой!");
				} else if (userAnswer < answer) {
					alert(UserName[currentUser] + ", Ваш ответ слишком маленький!");
				} else if (userAnswer == answer) {
					alert(UserName[currentUser] + ", Вы угадали!");
					break;
				} else {
					alert(UserName[currentUser] + ", нужно было ввести число...")
				}
				currentUser++;
				if (currentUser == numberOfPlayers) {
					currentUser = 0;
				}
			}
		}
	</script>
</head>

	<div class="content">
		<div class="header">

			<a href="passwordGenerator.html">Генератор случайных паролей</a>
		</div>

		<div class="contentWrap">
			<div class="content">
				<div class="center">

					<h1>Игра угадайка мультиплеер</h1>

					<div class="box">
						<p>Нужно угадать число от 0 до 100.</p>
						<p>Играет 2 игрока. Игроки должны по очереди угадывать число. Количество попыток не ограничено.
						</p>
						<a href="#" onclick="playGuess()">Начать игру</a>
					</div>

				</div>
			</div>
		</div>
